name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv venv
      - run: uv pip install -e ".[dev]"
      - run: uv run ruff check trackbox/
      - run: uv run ruff format --check trackbox/
      - run: uv run bandit -r trackbox/
